<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styling.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/png" sizes="96x96">
    <style>
        body {
            display: grid;
            grid-template-rows: 1fr 4fr 1fr;
        }
        h1 {
            font-size: 40px;
            padding-left: 30px;
            margin: 30px 0;
        }
        form#main {
            width: 80%;
            position: relative;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
        }
        form#main > * {
            width: 100%;
            border-color: var(--violet-1);
            border-width: 2px;
        }
        #editor {
            height: 90%;
            overflow-y: auto;
        }
        form#main input {
            outline: none;
            border: none;
            border-radius: 25px;
            margin: 10px 0;
            padding: 10px 20px;
        }
    </style>
    <title>Create Journal</title>
</head>
<body>
    <h1>Write Your Journal</h1>
    <form id="main" action="">
        <div id="editor"></div>
        <input type="text" id="password" placeholder="Password" required>
    </form>
    <div id="btns-row">
        <a class="btn" href="/" id="back">Back</a>
        <button id="export">Export</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
    <script>
        const quill = new Quill('#editor', {
            modules: {
                toolbar: [
                    [{ header: [1, 2, 3, false] }],
                    ['bold', 'italic', 'underline'],
                ],
            },
            placeholder: 'Just write...',
            theme: 'snow',
        });
    </script>
    <script>
        // call the export function when the export button is clicked
        document.getElementById("export").addEventListener("click", function() {
            event.preventDefault();
            const password = document.getElementById("password").value;
            const plaintext = quill.getText();
            // send request to the server
            fetch('/export', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ "plaintext": plaintext, "password": password })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(error => {
                        alert('Error: ' + error.error);
                    });
                }
                return response.blob();
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'journal.enc';
                a.click();
                // clean up
                window.URL.revokeObjectURL(url);
                // empty the inputs
                quill.setText('');
                document.getElementById("password").value = '';
            });
        });
    </script>
</body>
</html>
